{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Stock Portfolio Login</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'portfolio/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{% static 'portfolio/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>-->
                <h1 class="text-center">Stock Portfolio Login</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="username" id="id_username"
                               name="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" placeholder="password" id="id_password"
                               name="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign In</button>
                        <span class="pull-right"></span><span><a href="/register">Register</a></span>
                    </div>
                </form>
                {% if form.errors %}
                <p class=" label label-danger">
                    Your username and password didn't match.
                    Please try again.
                </p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <!--<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% include "portfolio/includes/requiredscripts.html" %}
</html>
