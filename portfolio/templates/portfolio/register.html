{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>User Registeration</title>
    <meta name="generator" content="Bootply"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="{% static 'portfolio/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'portfolio/css/styles.css' %}" rel="stylesheet">
</head>
<body>
<!--register modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">User Registeration</h1>
            </div>
            <div class="modal-body">
                <form class="form col-md-12 center-block" method="post" action="/register">
                    <div class="form-group">
                        <label for="id_username">Username:</label>
                        <input type="text" class="form-control input-lg" placeholder="username" id="id_username"
                               name="username">
                    </div>
                    <div class="form-group">
                        <label for="id_email">Email:</label>
                        <input type="text" class="form-control input-lg" placeholder="email" id="id_email"
                               name="email">
                    </div>
                    <div class="form-group">
                        <label for="id_password1">Password:</label>
                        <input type="password" class="form-control input-lg" placeholder="password" id="id_password1"
                               name="password1">
                    </div>
                    <div class="form-group">
                        <label for="id_password2">Password confirmation:</label>
                        <input type="password" class="form-control input-lg" placeholder="confirm password"
                               id="id_password2" name="password2">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                        <span class="pull-right"></span><span><a href="/">Login</a></span>
                    </div>
                </form>
                {% if form.errors %}
                <p class=" label label-danger">
                    Registration Error
                </p>
                {% endif %}
            </div>
            <div class="modal-footer">
                <div class="col-md-12">
                    <!--<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
{% include "portfolio/includes/requiredscripts.html" %}
</html>
